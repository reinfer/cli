[package]
name = "reinfer-client"
version = "0.4.1"
description = "API client for Re:infer"
homepage = "https://github.com/reinfer/cli"
readme = "README.md"
authors = ["reinfer Ltd. <eng@reinfer.io>"]
license = "Apache-2.0"
edition = "2018"

[lib]
name = "reinfer_client"

[dependencies]
chrono = { version = "0.4.11", features = ["serde"] }
failchain = "0.1015.2"
failure = "0.1.6"
failure_derive = "0.1.6"
lazy_static = "1.4.0"
log = "0.4.8"
reqwest = { version = "0.10.6", default-features = false, features = ["blocking", "gzip", "json", "native-tls-vendored"] }
serde = { version = "1.0.114", features = ["derive"] }
serde_json = "1.0.55"

[dev-dependencies]
mockito = "0.28.0"
