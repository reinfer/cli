[package]
name = "reinfer-client"
version = "0.5.3"
description = "API client for Re:infer"
homepage = "https://github.com/reinfer/cli"
readme = "README.md"
authors = ["reinfer Ltd. <eng@reinfer.io>"]
license = "Apache-2.0"
edition = "2018"

[lib]
name = "reinfer_client"

[dependencies]
chrono = { version = "0.4.19", features = ["serde"] }
lazy_static = "1.4.0"
log = "0.4.14"
reqwest = { version = "0.11.1", default-features = false, features = ["blocking", "gzip", "json", "multipart", "native-tls-vendored"] }
serde = { version = "1.0.123", features = ["derive"] }
serde_json = "1.0.64"
regex = "1.4.3"
thiserror = "1.0.24"
url = "2.2.1"

[dev-dependencies]
mockito = "0.29.0"
