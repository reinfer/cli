[package]
name = "reinfer-client"
version = "0.5.2"
description = "API client for Re:infer"
homepage = "https://github.com/reinfer/cli"
readme = "README.md"
authors = ["reinfer Ltd. <eng@reinfer.io>"]
license = "Apache-2.0"
edition = "2018"

[lib]
name = "reinfer_client"

[dependencies]
chrono = { version = "0.4.11", features = ["serde"] }
lazy_static = "1.4.0"
log = "0.4.8"
reqwest = { version = "0.11.0", default-features = false, features = ["blocking", "gzip", "json", "multipart", "native-tls-vendored"] }
serde = { version = "1.0.114", features = ["derive"] }
serde_json = "1.0.55"
regex = "1"
thiserror = "1.0.23"
url = "2.2.0"

[dev-dependencies]
mockito = "0.29.0"
