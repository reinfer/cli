[package]
name = "reinfer-cli"
version = "0.12.0"
description = "Command line interface for Re:infer, the conversational data intelligence platform"
homepage = "https://github.com/reinfer/cli"
readme = "README.md"
authors = ["reinfer Ltd. <eng@reinfer.io>"]
license = "Apache-2.0"
edition = "2021"
autotests = false

[[bin]]
name = "re"
path = "src/main.rs"

[[test]]
name = "tests"

[dependencies]
anyhow = "1.0.58"
chrono = "0.4.19"
colored = "2.0.0"
dirs = "4.0.0"
env_logger = "0.9.0"
indicatif = "0.16.2"
log = { version = "0.4.17", default-features = false, features = ["release_max_level_info"] }
maplit = "1.0.2"
once_cell = "1.12.0"
prettytable-rs = "0.8.0"
regex = "1.5.6"
reqwest = { version = "0.11.11", default-features = false }
serde = { version = "1.0.137", features = ["derive"] }
serde_json = "1.0.81"
structopt = { version = "0.3.26", default-features = false }
url = { version = "2.2.2", features = ["serde"] }

reinfer-client = { version = "0.12.0", path = "../api" }

[dev-dependencies]
pretty_assertions = "1.2.1"
uuid = { version = "1.1.2", features = ["v4"] }

[features]
default = []

# Print backtrace on error.
backtrace = []
