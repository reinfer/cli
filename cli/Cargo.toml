[package]
name = "reinfer-cli"
version = "0.8.0"
description = "Command line interface for the reinfer platform."
homepage = "https://github.com/reinfer/cli"
readme = "README.md"
authors = ["reinfer Ltd. <eng@reinfer.io>"]
license = "Apache-2.0"
edition = "2018"
autotests = false

[[bin]]
name = "re"
path = "src/main.rs"

[[test]]
name = "tests"

[dependencies]
anyhow = "1.0.40"
chrono = "0.4.19"
colored = "2.0.0"
dirs = "3.0.2"
env_logger = "0.9.0"
indicatif = "0.16.1"
once_cell = "1.8.0"
log = { version = "0.4.14", default-features = false, features = ["release_max_level_info"] }
maplit = "1.0.2"
prettytable-rs = "0.8.0"
regex = "1.5.4"
reqwest = { version = "0.11.3", default-features = false }
serde = { version = "1.0.126", features = ["derive"] }
serde_json = "1.0.64"
structopt = { version = "0.3.21", default-features = false }
url = { version = "2.2.2", features = ["serde"] }

reinfer-client = { version = "0.8.0", path = "../api" }

[dev-dependencies]
pretty_assertions = "0.7.2"
uuid = { version = "0.8.2", features = ["v4"] }

[features]
default = []

# Print backtrace on error.
backtrace = []
