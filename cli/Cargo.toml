[package]
name = "reinfer-cli"
version = "0.5.2"
description = "Command line interface for the reinfer platform."
homepage = "https://github.com/reinfer/cli"
readme = "README.md"
authors = ["reinfer Ltd. <eng@reinfer.io>"]
license = "Apache-2.0"
edition = "2018"
autotests = false

[[bin]]
name = "re"
path = "src/main.rs"

[[test]]
name = "tests"

[dependencies]
anyhow = "1.0.38"
chrono = "0.4.11"
colored = "2.0"
dirs = "3.0.0"
env_logger = "0.8.2"
indicatif = "0.15.0"
lazy_static = "1.4.0"
once_cell = "1.5.2"
log = { version = "0.4.8", default-features = false, features = ["release_max_level_info"] }
maplit = "1.0.2"
prettytable-rs = "0.8.0"
reqwest = { version = "0.11.0", default-features = false }
serde = { version = "1.0.114", features = ["derive"] }
serde_json = "1.0.55"
structopt = { version = "0.3.15", default-features = false }
url = {version= "2.2.1", features = ["serde"] }

reinfer-client = { version = "0.5.2", path = "../api" }

[dev-dependencies]
uuid = { version = "0.8.1", features = ["v4"] }

[features]
default = []

# Print backtrace on error.
backtrace = []
